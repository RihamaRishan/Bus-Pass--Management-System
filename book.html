<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right,rgb(162,216,162),rgb(102,192,102));
        
        }
        .navi{
            margin-left: 1000px;
        
        }
       
 ul li{
    display: inline-block;
    margin:20px;
    list-style-type: none;

 }
 ul li a{
    text-decoration: none;
 }
 h1{
    
    text-align: center;
 }
  .center{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right,rgb(162,216,162),rgb(102,192,102));
        }
        .tickets{
            width: 550px;
            height: fit-content;
            border: 0.4mm solid rgba(0, 0,0, 0.08);
            border-radius: 3mm;
            box-sizing: border-box;
            font-family: poppins;
            max-height: 96vh;
            overflow: auto;
            background: white;
            box-shadow:0px 25px 50px -12px rgba(0, 0,0, 0.25) ;
        }
        .ticket-selector{
            background: rgb(243,243,243);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            box-sizing: border-box;
            padding: 20px;
        }
         /* .head{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }  */

        .tittle{
            font-size: 16px;
            font-weight: 600;
        }
        .seats{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 150px;
            position: relative;
        }
        .status{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .seats::before{
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50% ,0);
            width: 220px;
            height: 7px;
            background: rgba(141,198,255);
            border-radius: 0 0 3mm 3mm;
            border-top: 0.3mm solid rgba(180,180,180);
            
        }
        .item{
            font-size: 12px;
            position: relative;

        }
        .item::before{
            content: "";
            position: absolute;
            top: 50%;
            left: -12px;
            transform: translate(0,-50% );
            width: 10px;
            height: 15px;
            background: rgba(255,255,255);
            outline: 0.2mm solid rgba(120,120,120);
            border-radius: 0.3mm;
          
        }
        .item:nth-child(2)::before{
            background: rgba(180,180,180);
            outline: none;

        }
        .item:nth-child(3)::before{
            background:rgb(28,185,120) ;
            outline: none;
        }
        .all-seats{
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 15px;
            margin: 60px 0;
            margin-top: 20px;
            position: relative;
        }
        .seat{
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 0.5mm;
            outline: 0.3mm solid rgb(180,180,180);
            cursor: pointer;
        }
        .all-seats input:checked + label{
            background: rgb(28,185,120);
            outline: none;

        }
        .seat.booked{
            background: rgb(180,180,180);
            outline: none;
        }
        input{
            display: none;
        }
        .timing{
            width: 100%;
            display: flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .dates{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dates-item{
            width: 50px;
            height: 40px;
            background: rgb(233,233,233);
             text-align: center;
            display: flex;
            align-items:center;
            justify-content: center;
            flex-direction: column;
            padding: 10px 0;
            border-radius: 2mm;
            cursor: pointer; 
        }
        .day{
            font-size: 12px;
        }
        .times{
             width: 100%;
             display: flex;
             align-items: center;
              justify-content: space-between; 
             margin-top: 10px;
        }
        .time{
            font-size: 14px;
            width: fit-content;
            padding: 7px 14px;
            background: rgb(233,233,233);
            border-radius: 2mm;
            cursor: pointer;
        }
        .timing input:checked + label{
            background: rgb(28,185,120);
            color: white;
        } 

        .price{
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        .total{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }
        .total span{
            font-size: 11px;
            font-weight: 400;
        }
        .price button{
       
        } 
        .price button a{
            font-size: 25px;
        color: #240202;
        padding: 10px;
        background: rgba(255,255,255,0.2);
        border-radius:50px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;

        }       

</style>
<body>
    <img src="image/l.jpeg" alt="" style="width: 5%; height: 5%; margin-left: 10px;padding: 10px; color:  -webkit-linear-gradient(top, #8bc0df 39%, #e9e9e9 70%);;">
    <nav class="navi">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="login.html">ADMIN</a></li>
        </ul>
    </nav>
    <h1> Book Your Seat And Enjoy The Travel</h1>
    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                    <div class="tittle">SKY TRAVEL</div>
                </div>
                <div class="seats" >
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Selected</div>
                        <div class="item">Booked</div>
                    </div>
                    <div class="all-seats" >
                    </div>
                </div>
                <!--   -->
            </div>
            <div class="price">
                <div class="total">
                    <span>
                        <span class="count">0</span>Tickets
                    </span>
                    <div class="amount">0</div>
                </div>
                <button type="button"><a href="pay.html">Book</a></button>
            </div>
        </div>
    </div>
    
         <script>
let seats = document.querySelector(".all-seats");
for (var i = 1; i < 60; i++) {
    let randint = Math.floor(Math.random() * 2);
    let booked = randint === 1 ? "booked" : "";
    let seatNumber = i ; // Seat numbers start from 1
    seats.insertAdjacentHTML("beforeend", `<input type="checkbox" name="tickets" id="s${seatNumber}"/> <label for="s${seatNumber}" class="seat ${booked}">${seatNumber}</label>`);
}

    document.addEventListener("DOMContentLoaded", function() {
    let seats = document.querySelector(".all-seats");
    let tickets = seats.querySelectorAll("input");

    tickets.forEach((ticket) => {
        ticket.addEventListener("change", function() {
            let amount = document.querySelector(".amount");
            let count = document.querySelector(".count");
            let ticketPrice = 200; // Assuming each ticket costs $200

            let currentAmount = 0;
            let currentCount = 0;

            tickets.forEach((ticket) =r> {
                if (ticket.checked) {
                    currentCount += 1;
                    currentAmount += ticketPrice;
                }
            });

            amount.textContent = currentAmount;
            count.textContent = currentCount;
        });
    });
});


         </script>      
</body>
</html>
