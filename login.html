body{

.nav{

.nav-menu ul li{

.nav-menu ul .link{

    color: #fff;

}
 .link:hover,.active{
    border-bottom: 2px solid #fff;
} 
.nav-menu ul .link:hover, .nav-menu ul .active {
    border-bottom: 2px solid #fff;
}

.nav-button .btn{
    width: 130px;
    height: 40px;
    font-weight: 500;
    background: rgba(255,255,255,0.4);
    border: none;
    border-radius: 30px;
    cursor: pointer;
}
#registerBtn{
    margin-left: 15px;
}
.btn.white-btn{

}
.btn .btn .white-btn:hover{
background: rgba(255,255,255,0.7);
}
.nav-button .btn:hover {

}
.nav-menu-btn{

.form-box{

    justify-content: center;

}
.register-container{

}
.login-container{

    flex-direction: column;
    transition: 0.5s ease-in-out;

}
.top span{

   font-size: 18px;
   padding: 10px 0;

   justify-content: center;
}

.top span a{
    font-weight: 500;
    color: #f5f4f2e3;
    margin-left: 5px;
}
header{
    color: #fff;
    font-size: 30px;
    text-align: center;
    padding: 10px 0 30 0;
    margin-bottom: 15px;
}
.two-forms{
    display: flex;
    gap: 10px;
}
.input-field{
    font-size: 15px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    height: 50px;
    width: 100%;
    padding: 0 10px 0 45px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: .2s ease;
}
.input-field input{
    color: black;
}
.input-field:hover,.input-field:focus{
    background: rgba(255,255,255,0.25);
}
::-webkit-input-placeholder{
    color: #fff;

}
.input-box i{
    position: relative;
    top: -35px;
    left: 17px;
    /* color: white; */
    color: black;
  
}
.submit{
    font-size: 15px;
    font-weight: 600;
    color: black;
    height: 45px;
    width: 100%;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    transition: 0.3s ease-in-out;
}
.submit:hover{
    background: rgba(255,255,255,0.5);
    box-shadow: 1px 5px 7px 1px rgba(255,255,255,0.2);
}
.two-col{
    display: flex;
    justify-content: space-between;
    color: #fff;
    font-size: 15px;
    margin-top: 10px;
}
.two-col .one{
    display: flex;
    gap: 5PX;
}
.two label a{
    text-decoration: none;
    color: #fff;
    font-size:15px ;
    
}
.two label a :hover{
    text-decoration: underline;
    
}
@media only screen and (max-width:786px) {
    .nav-button{
        display: none;
    }
    .nav-menu.responsive{
        top: 100px;
    }
    .nav-menu{
        position: absolute;
        top: -800px;
        display: flex;
        justify-content: center;
        background: rgba(255,255,255,0.2);
        width: 100%;
        height: 90vh;
        backdrop-filter: blur(20px);
        transition: 0.3s;
    }
    .nav-menu ul{
        flex-direction: column;
        text-align: center;

    }
    .nav-menu-btn{
        display: block;
    }
    .nav-menu-btn i{
        font-size: 25px;
        color: #fff;
        padding: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }
    .nav-menu-btn i:hover{
        background: rgba(255,255,255,0.15);
    }
}
@media only screen and (max-width:540px) {
    .wrapper{
        min-height: 100vh;
    }
    .form-box{
        width: 100%;
        height: 500px;
      
    }
    .register-container,.login-container{
        width: 100%;
        padding: 0 20px;
    }
    .register-container .two-col{
        flex-direction: column;
        gap: 0;
    }   
} 

</style>

<div id="registrationSuccessMessage" style="display: none; color: green; text-align: center;"></div>

<script>

    function myMenuFunction(){
        var i =document.getElementById("navMenu");

        if(  i. className ==="nav-menu"){
            i.className +="responsive"
        }
        else{
            i.className ="nav-menu";
        }

    }
</script>
<script>
    var a=document.getElementById("loginBtn");
    var b=document.getElementById("registerBtn");
    var x=document.getElementById("login");
    var y=document.getElementById("register");

    function login(){
        x.style.left ="4px";
        y.style.right ="-520px";
        a.className +=" white-btn";
        b.className="btn";
        x.style.opacity =1;
        y.style.opacity =0;
    }
    function register(){
        x.style.left ="-510px";
        y.style.right ="5px";
        a.className ="btn";
        b.className  +=" white-btn";
        x.style.opacity =0;
        y.style.opacity =1;
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#registerForm').submit(function(event) {
            event.preventDefault(); 

            // Get form data
            var formData = $(this).serialize();

            // Send AJAX request
            $.ajax({
                type: 'POST',
                url: 'RegisterPage.php', 
                data: formData,
                success: function(response) {
                    if (response.trim() === 'success') {
                        $('#registrationSuccessMessage').html('Registration successful!').show();
                        window.location.href = 'index.html';
                    } else {
                        alert('Registration failed. Please try again.');
                    }
                },
                error: function() {
                    alert('Registration failed. Please try again.');
                }
            });
        });
    });
</script>
